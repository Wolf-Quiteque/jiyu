<!DOCTYPE HTML>
<html lang="en">
    <head>
        <!--=============== basic  ===============-->
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>OVERTAKE | User Cultivated Gaming Platform</title>
        <!--=============== css  ===============-->	
        <link type="text/css" rel="stylesheet" href="css/plugins.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link type="text/css" rel="stylesheet" href="css/color.css">
        <!--=============== favicons ===============-->
        <link rel="shortcut icon" href="images/favicon.ico">
    </head>
    <body>
        <!--loader-->
        <div class="main-loader-wrap">
            <div class="loading-spinner"><img src="images/logo_bg.png" alt=""></div>
        </div>
        <!--loader end-->
        <!--  main start  -->
        <div id="main">
            <!-- wrapper -->
            <div id="wrapper">
                <!-- content-holder -->
                <div class="content-holder">
                    <!--  hero-video-wrap -->
                    <div class="video-row full-height">
                        <div class="container-wrap">
                            <div class="video-holder-wrap">
                                <div class="video-container">
                                    <video autoplay playsinline loop muted  class="bgvid">
                                        <source src="video/1.mp4" type="video/mp4">
                                    </video>
                                </div>
                            </div>
                            <div class="overlay"></div>
                            <div class="promo-video">
                                <div class="promo-video-btn" id="html5-videos"   data-html="#video1"><span><i class="fas fa-play"></i></span> </div>
                                <h4>WATCH TRAILER</h4>
                            </div>
                            <!-- Hidden video div -->
                            <div style="display:none;" id="video1" class="popup_video" data-videolink="video/1.mp4">
                                <video class="lg-video-object lg-html5" controls preload="none">
                                    <source src="/" type="video/mp4">
                                </video>
                            </div>
                            <!--hero dec-->
                        </div>
                        <div class="corner-dec_wrap">
                            <div class="showcase-dec_corner sdc_topleft"></div>
                            <div class="showcase-dec_corner sdc_bottomleft"></div>
                            <div class="showcase-dec_corner sdc_bottomright"></div>
                            <div class="showcase-dec_corner sdc_topright"></div>
                            <div class="showcase-dec_line sdl_right"></div>
                            <div class="showcase-dec_line sdl_left"></div>
                            <div class="showcase-dec_line sdl_top"></div>
                        </div>
                    </div>				
                </div>
                <!-- content-holder end -->
            </div>
            <!-- wrapper end -->
            <!-- cursor-->
            <div class="element">
                <div class="element-item"></div>
            </div>
            <!-- cursor end-->			
        </div>
        <!-- Main end -->
        <!--=============== scripts  ===============-->   
        <script  src="js/jquery.min.js"></script>
        <script  src="js/plugins.js"></script>
        <script  src="js/scripts.js"></script>
    </body>
</html>
