<!DOCTYPE HTML>
<html lang="en">
    <head>
        <!--=============== basic  ===============-->
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>OVERTAKE | User Cultivated Gaming Platform</title>
        <!--=============== css  ===============-->	
        <link type="text/css" rel="stylesheet" href="css/plugins.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link type="text/css" rel="stylesheet" href="css/color.css">
        <!--=============== favicons ===============-->
        <link rel="shortcut icon" href="images/favicon.ico">
    </head>
    <body>
        <!--loader-->
        <div class="main-loader-wrap">
            <div class="loading-spinner"><img src="images/logo_bg.png" alt=""></div>
        </div>
        <!--loader end-->
        <!--  main start  -->
        <div id="main">

            <!-- wrapper -->
            <div id="wrapper">
                <!-- content-holder -->
                <div class="content-holder">
                    <div class="content fl-wrap full-height">
                        <!-- section  -->
                        <section class="no-padding">
                            <div class="half-bg-wrap fl-wrap">
                                <div class="half-bg">
                                    <div class="bg"  data-bg="images/bg/1.jpg"></div>
                                    <div class="overlay"></div>
                                    <div class="half-bg_title">
                                        <h2>Some <br> Facts</h2>
                                    </div>
                                </div>
                                <div class="half-bg-container dark-bg2">
                                    <div class="inline-facts-container">
                                        <div class="container">
                                            <!-- inline-facts -->
                                            <div class="inline-facts-wrap">
                                                <div class="inline-facts">
                                                    <div class="milestone-counter">
                                                        <div class="stats animaper">
                                                            <div class="num" data-content="0" data-num="145">0</div>
                                                        </div>
                                                    </div>
                                                    <h6>Finished projects</h6>
                                                </div>
                                            </div>
                                            <!-- inline-facts end -->
                                            <!-- inline-facts  -->
                                            <div class="inline-facts-wrap">
                                                <div class="inline-facts">
                                                    <div class="milestone-counter">
                                                        <div class="stats animaper">
                                                            <div class="num" data-content="0" data-num="357">0</div>
                                                        </div>
                                                    </div>
                                                    <h6>Happy customers</h6>
                                                </div>
                                            </div>
                                            <!-- inline-facts end -->
                                            <!-- inline-facts  -->
                                            <div class="inline-facts-wrap">
                                                <div class="inline-facts">
                                                    <div class="milestone-counter">
                                                        <div class="stats animaper">
                                                            <div class="num" data-content="0" data-num="825">0</div>
                                                        </div>
                                                    </div>
                                                    <h6>Working hours</h6>
                                                </div>
                                            </div>
                                            <!-- inline-facts end -->
                                            <!-- inline-facts  -->
                                            <div class="inline-facts-wrap">
                                                <div class="inline-facts">
                                                    <div class="milestone-counter">
                                                        <div class="stats animaper">
                                                            <div class="num" data-content="0" data-num="15">0</div>
                                                        </div>
                                                    </div>
                                                    <h6>Awards won</h6>
                                                </div>
                                            </div>
                                            <!-- inline-facts end --> 
                                        </div>
                                    </div>
                                    <div class="chart-dec"><span><i class="fal fa-plus"></i></span></div>
                                </div>
                            </div>
                        </section>
                        <!-- section end-->							
                    </div>
                </div>
                <!-- content-holder end -->
            </div>
            <!-- wrapper end -->				
            <!-- cursor-->
            <div class="element">
                <div class="element-item"></div>
            </div>
            <!-- cursor end-->			
        </div>
        <!-- Main end -->
        <!--=============== scripts  ===============-->   
        <script  src="js/jquery.min.js"></script>
        <script  src="js/plugins.js"></script>
        <script  src="js/scripts.js"></script>
    </body>
</html>
