<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Gacha Machine with GSAP</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
  <div class="container">
    <div class="game-layer">
      <div class="machine-container">
        <div class="backboard"></div>
        <div class="balls"></div>
        <img class="machine" src="img/gotcha1.svg" />
        <div class="title"></div>
        <div class="price"></div>
        <img class="handle" src="img/handle2.svg" />
        <div class="pointer">
          <img src="img/point.png" />
        </div>
      </div>
    </div>
    <div class="ui-layer">
      <div class="title-container">
        <div class="title">
          <h2 class="wiggle">Tap to get a prize!</h2>
        </div>
      </div>
      <div class="prize-container">
        <div class="prize-ball-container"></div>
        <div class="prize-reward-container">
          <div class="shine">
            <img src="img/shine.png" />
          </div>
          <div class="prize">
            <img class="wiggle" src="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://watiya.github.io/BrainChild/gsap-member/node_modules/gsap/all.js'></script>

</body>
</html>
