<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0" name="viewport">
	<meta name="twitter:widgets:theme" content="light">
	<meta property="og:title" content="Your-Title-Here" />
	<meta property="og:type" content="website" />
	<meta property="og:image" content="Your-Image-Url" />
	<meta property="og:description" content="Your-Page-Description" />
	<title>Naoda</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/theme-mountain-favicon.ico">

	<!-- Font -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700%7CMontserrat:400,700' rel='stylesheet' type='text/css'>
	
	<!-- Css -->
	<link rel="stylesheet" href="css/core.min.css" />
	<link rel="stylesheet" href="css/skin.css" />

	<!--[if lt IE 9]>
    	<script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body class="shop home-page">

	<div class="wrapper">
		<div class="wrapper-inner">

			<!-- Content -->
			<div class="content clearfix">

				<!-- Fullscreen Slider Section -->
				<section class="section-block featured-media window-height tm-slider-parallax-container">
					<div class="tm-slider-container full-width-slider" data-featured-slider data-parallax data-scale-under="960" data-speed="1100" data-scale-min-height="500">
						<ul class="tms-slides">
							<li class="tms-slide" data-image data-force-fit data-animation="scaleIn" data-overlay-bkg-color="#000000" data-overlay-bkg-opacity="0.35">
								<div class="tms-content">
									<div class="tms-content-inner center v-align-middle">
										<div class="row">
											<div class="column width-12">
												<h1 class="title-xlarge color-white mb-30">
													<span class="tms-caption" data-animate-in="preset:slideInDownShort;duration:800ms;delay:200;" data-no-scale>Naoda.</span><span class="tms-caption" data-animate-in="preset:flipInX;duration:800ms;delay:500ms;" data-no-scale>Title</span>
												</h1>
											</div>
										</div>
										<div class="row">
											<div class="column width-6 offset-3">
												<p class="tms-caption lead weight-regular color-white mb-30"
													data-animate-in="preset:slideInUpShort;duration:1000ms;delay:200ms;"
													data-no-scale
												>
													Naoda is the perfect toolkit for startup that need a professional way to presents their products or services.
												</p>
												<div class="tms-caption"
													data-animate-in="preset:slideInUpShort;duration:1000ms;delay:400ms;"
													data-x="center"
													data-y="bottom"
													data-offsety="50"
												>
													<a href="#about" class="icon-circled icon-down-open-mini medium scroll-link bkg-white color-theme no-margins" data-offset="-60"></a>
												</div>
											</div>
										</div>
									</div>
								</div>
								<img data-src="images/slider/slide-1-fs.jpg" data-retina src="images/blank.png" alt=""/>
							</li>
							<li class="tms-slide" data-video data-video-bkg-vimeo data-overlay-bkg-color="#000000" data-overlay-bkg-opacity="0.4">
								<div class="tms-content">
									<div class="tms-content-inner center">
										<div class="row">
											<div class="column width-12">
												<h1 class="tms-caption title-xlarge color-white mb-10"
													data-animate-in="preset:scaleOut;duration:1000ms;"
													data-no-scale
												>
													Naoda.Video
												</h1>
												<div class="row">
												<div class="column width-6 offset-3">
													<p class="tms-caption lead weight-regular color-white mb-30"
														data-animate-in="preset:slideInUpShort;duration:1000ms;delay:200ms;"
														data-no-scale
													>
														Our Avalanche slider now supports html5, YouTube and Vimeo background videos.
													</p>
													<div class="tms-caption"
														data-animate-in="preset:slideInUpShort;duration:1000ms;delay:400ms;"
														data-x="center"
														data-y="bottom"
														data-offsety="50"
													>
														<a href="#about" class="icon-circled icon-down-open-mini medium scroll-link bkg-white color-theme no-margins" data-offset="-60"></a>
													</div>
												</div>
											</div>
											</div>
										</div>
									</div>
								</div>
								<img data-src="images/slider/slide-13-fs.jpg" data-retina src="images/blank.png" alt=""/>
								<iframe width="2500" height="1600" src="https://vimeo.com/817204101"></iframe>
							</li>
						</ul>
					</div>
				</section>
				<!-- Fullscreen Slider Section End -->

			</div>
			<!-- Content End -->

		</div>
	</div>

	<!-- Js -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?v=3"></script>
	<script src="js/timber.master.min.js"></script>
</body>
</html>
