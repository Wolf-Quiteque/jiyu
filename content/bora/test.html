        <style>
            .darkmode-trigger {
                position: fixed !important;
                top: auto;
                bottom: 0;
            }
            .uk-image-circle {
                position: absolute;
                top: 20%;
                left: 20%;
                width: 32px;
                height: 32px;
                background-image: linear-gradient(45deg, #ff3ba7, #e91e63);
                box-shadow: inset 0 0 10px 0 rgb(255 255 255 / 50%);
                border-radius: 100%;
                filter: blur(1pc);
                transform: scale(10);
                z-index: 0;
            }
            .uk-image-circle.two {
                top: 65%;
                left: 15%;
                width: 24px;
                height: 24px;
                background-image: linear-gradient(45deg, #3bb1ff, #e91e63);
            }
            .uk-image-circle.three {
                top: 25%;
                left: 70%;
                width: 28px;
                height: 28px;
                background-image: linear-gradient(45deg, #3bb1ff, #4128ad);
            }
            .uk-image-circle.four {
                top: 80%;
                left: 80%;
                width: 16px;
                height: 16px;
                background-image: linear-gradient(45deg, #ff933b, #871ee9);
            }
            .uk-circle-gradient {
                display: inline-block;
                width: 400px;
                height: 400px;
                background-image: radial-gradient(#ffeb3b, #e91e63);
                position: relative;
                border-radius: 100%;
                filter: blur(8pc);
                position: absolute;
                top: 0;
                bottom: 0;
                opacity: 0.75;
            }
            .uk-circle-gradient.two {
                top: 50%;
                left: 40%;
            }
            .scroll-animate {
                animation: pulse 1s ease-in-out 0s infinite alternate;
            }
            @keyframes pulse {
                0% {
                    transform: translateY(-10px);
                    opacity: 0;
                }
                100% {
                    transform: translateY(10px);
                    opacity: 1;
                }
            }
        </style>
