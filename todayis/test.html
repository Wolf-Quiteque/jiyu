  <title>Mobile App </title>
  <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
  <!-- Bootstrap , fonts & icons  -->
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./fonts/icon-font/css/style.css">
  <link rel="stylesheet" href="./fonts/typography-font/typo.css">
  <link rel="stylesheet" href="./fonts/fontawesome-5/css/all.css">

<body data-theme-mode-panel-active data-theme="light" style="font-family: 'Pretendard';">
  <div class="site-wrapper overflow-hidden position-relative">
    <!-- Site Header -->f
    <!-- Preloader -->
    <!-- <div id="loading">

     <img src="./image/preloader.gif" alt="preloader">
   </div>
   </div>    -->

    <!-- ScreenShot Area -->
    <div class="screenshot-area-l-16">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xxl-7 col-xl-8 col-lg-8 col-md-10">
            <div class="section-heading-10 text-center">
              <h2>당신의 시간을 소유하세요</h2>
              <p>오늘을 기록하고, 디지털 자산으로 보관하세요. 안전하고 쉽게 시간을 구입하고 판매할 수 있습니다.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="screenshot-slider-wrapper-l-16">
        <div class="screenshot-slider">
          <div class="single-slide focus-reset">
            <div class="screenshot-image">
              <img src="./image/l7/screenshot-1.png" alt="" />
            </div>
          </div>
          <div class="single-slide focus-reset">
            <div class="screenshot-image">
              <img src="./image/l7/screenshot-2.png" alt="" />
            </div>
          </div>
          <div class="single-slide focus-reset">
            <div class="screenshot-image">
              <img src="./image/l7/screenshot-3.png" alt="" />
            </div>
          </div>
          <div class="single-slide focus-reset">
            <div class="screenshot-image">
              <img src="./image/l7/screenshot-4.png" alt="" />
            </div>
          </div>
          <div class="single-slide focus-reset">
            <div class="screenshot-image">
              <img src="./image/l7/screenshot-1.png" alt="" />
            </div>
          </div>
          <div class="single-slide focus-reset">
            <div class="screenshot-image">
              <img src="./image/l7/screenshot-4.png" alt="" />
            </div>
          </div>
        </div>
        <div class="phone-bg-img">
          <img src="./image/l7/iPhone-frame.png" alt="" />
        </div>
      </div>
      <div class="screenshots-dots-l-16"></div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>

  <script src="./plugins/fancybox/jquery.fancybox.min.js"></script>

  <script src="./plugins/counter-up/jquery.counterup.min.js"></script>
  <script src="./plugins/isotope/isotope.pkgd.min.js"></script>
  <script src="./plugins/isotope/packery.pkgd.min.js"></script>
  <script src="./plugins/isotope/image.loaded.js"></script>
